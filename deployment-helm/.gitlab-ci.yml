variables:
  KUBECONFIG: /etc/deploy/config
  HELM_VALUES: values.yaml

stages:
  - deploy

deploy:
  stage: deploy
  image: dtzar/helm-kubectl:3.11.2
  before_script:
    - mkdir -p /etc/deploy
    - echo ${my_kube_config} | base64 -d > ${KUBECONFIG}
  script:
    - helm upgrade guestbook . --install --values=${HELM_VALUES}
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      when: always
